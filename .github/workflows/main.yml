on:
  push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
      - run: npm install
      - run: npm run ts
      - run: npm run lint
  release:
    needs: [check]
    runs-on: ubuntu-latest
    if: startsWith(github.event.ref, 'refs/tags/rc-0.0.')
    steps:
      - run: sudo apt-get update -y && sudo apt-get install -y snapd && sudo snap install jo && pip install yandex_tracker_client
      - uses: actions/checkout@v3
      - run: bash scripts/print_commits.sh
      - run: >
          jo -d . -- \
            -s org_id="${{ secrets.TRACKER_ORG_ID }}" \
            -s token="${{ secrets.TRACKER_TOKEN }}" \
            -s ticket_id="${{ secrets.TRACKER_TICKET }}" \
            -s action=update_ticket \
            -s update.summary="$(date +%d.%m.%Y) - ${{ github.ref_name }}" \
            -s update.description="$( \
              echo "ответственный за релиз ${{ github.actor }}"; \
              echo "коммиты, попавшие в релиз:"; \
              bash scripts/print_commits.sh \
            )" | xargs -0 python3 scripts/sync_with_tracker.py
