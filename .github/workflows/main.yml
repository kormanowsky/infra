on:
  push:
    tags: rc-0.0.*

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
      - run: npm install
      - run: npm run ts
      - run: npm run lint
  release:
    needs: [check]
    runs-on: ubuntu-latest
    env:
      TRACKER_ORG_ID: ${{ secrets.TRACKER_ORG_ID }}
      TRACKER_TOKEN: ${{ secrets.TRACKER_TOKEN }}
      TRACKER_TICKET: ${{ secrets.TRACKER_TICKET }}
    steps:
      - run: sudo apt-get update -y && sudo apt-get install -y snapd && sudo snap install jo && pip install yandex_tracker_client
      - uses: actions/checkout@v3
      - run: ./scripts/update_ticket.sh
